<!DOCTYPE html>
<html>
   <head>
      <title>Atlas Load Screen</title>
      <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="assets/css/style.css">
   </head>
   <body>
      <div class="container">
         <div class="updates">
            <div class="characterinfo">
               <img class="steamimg" src="https://laverdadnoticias.com/export/sites/laverdad/img/2019/12/05/captura_de_pantalla_2019-12-05_a_laxsx_6_45_42_p_m_.png_632834269.png">
               <h2><span><i class="fab fa-steam"></i></span> <span class="welcometext">Welcome</span><span class="steamid"> Puto</span></h2>
            </div>
            <hr>
            <div class="updatesinfo">
               <h2><span class="newupdates"><i class="fab fa-github background"></i></span> <span class="newuptext">New Updates</span></h2>
               <p class="up"></p>
            </div>
            <hr>
            <div class="icons">
               <span id="volumeup" class="icon"><i class="fas fa-volume-up background"></i></span>
               <span class="icon"><i class="fas fa-snowflake background"></i></span>
            </div>
            <div class="servername">
              <h2 class="servernameh2">Atlas Framework</h2>
              <p class="copyright">This loadscreen was create with ❤️ for Atlas Framework</p>
            </div>
         </div>
         <div class="logo"><img src="https://cdn.discordapp.com/attachments/937188207831941150/937540278892523570/Atlas1.png"></div>
         <div class="progress">
            <div class="progress-value background"></div>
         </div>
      </div>
      <div id="cursor"></div>
      <canvas class="snow" id="snow" width="15" height="15"></canvas>
      <audio id="music" src="assets/audio/audio.mp3" autoplay="true" hidden="true" loop="true">
   </body>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="../config.js"></script>
   <script src="assets/js/app.js"></script>
   <script src="assets/js/game.js"></script>
   <script src="assets/js/snow.js"></script>
</html>
